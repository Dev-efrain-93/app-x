<ion-app [class.dark-theme]="dark">
  <ion-split-pane>

    <ion-menu side="start" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-avatar slot="start" class="logo-app">
            <img src="../../../assets/img/logo_sefin.png" class="img-logo-app">
          </ion-avatar>

          <ion-title>SEFIN Móvil</ion-title>
          
          <ion-buttons slot="end">
            <ion-button (click)="closeMenu()">
              <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <ion-list>
          <ion-list-header>
            Navegación
          </ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url" routerLinkActive="active" routerDirection="root">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

        <ion-list>
          <ion-list-header>
            Tutorial
          </ion-list-header>
          <ion-menu-toggle autoHide="false">
            <ion-item button (click)="openTutorial()">
              <ion-icon slot="start" name="school"></ion-icon>
              <ion-label>Ver Tutorial</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list>
          <ion-list-header>
              Configuración
          </ion-list-header>
          <ion-item>
            <ion-icon slot="start" name="cog"></ion-icon>
            <ion-label>
              Tema Oscuro
            </ion-label>
            <ion-toggle [(ngModel)]="dark"></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-toolbar color="light">
          <ion-grid>
            <ion-row>
              <ion-col class="col-align-center">
                <small>&copy; 2019 Secretaría de Finanzas del Gobierno del Estado de Campeche</small>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>

  </ion-split-pane>

</ion-app>

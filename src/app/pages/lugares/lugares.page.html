<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/app/tabs/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-select id="custom-background-select" [(ngModel)]="municipioSelected" (ionChange)="buscarLugaresMunicipio()" [interfaceOptions]="customActionSheetOptions" interface="popover" class="form-control" cancelText="Cancelar" placeholder="" required>
        <ion-select-option [value]="municipio" *ngFor="let municipio of municipios">{{municipio.nombre}}</ion-select-option>
      </ion-select>
    </ion-title>
    <!--<ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="locate"></ion-icon>
      </ion-button>
    </ion-buttons>--> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map_canvas">

    <ion-grid class="grid-bottom-page">
      <ion-row>
        <ion-col class="col-align-center">
          <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" [options]="slideOptions" id="slide-lugares" pager="true">
            <ion-slide class="slide-lugar" *ngFor="let lugar of lugaresMunicipioSelected; let i=index">
              <ion-card mode="ios" class="card-lugar">
              <ion-card-header>
                <ion-card-title>{{lugar.Nombre}}</ion-card-title>
                <ion-card-subtitle>{{lugar.Direccion}}</ion-card-subtitle>
              </ion-card-header>
            
              <ion-card-content>
                <p>{{lugar.Servicios}}</p>
                <p>{{lugar.Horario}}</p>
                <ion-row>
                  <ion-col>
                    <ion-button shape="round" color="primary" (click)="abrirNavegacionLugar(lugar)">
                      <ion-icon slot="start" src="../../../assets/icons/directions.svg"></ion-icon>
                      Indicaciones
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card>
            </ion-slide>
          </ion-slides>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

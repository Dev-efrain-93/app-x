<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Pagar predial</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openUrlInAppBrowser()">
        <ion-icon slot="icon-only" name="open"></ion-icon>
      </ion-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <iframe *ngIf="secureExternalLink" [src]="secureExternalLink" width="100%" height="100%" frameborder="0" ></iframe>
</ion-content>

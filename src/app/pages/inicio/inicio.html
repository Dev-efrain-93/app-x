
<ion-header>
  <ion-toolbar [class.show-background]="showToolbar">
    <ion-buttons slot="start">
      <ion-menu-button class="white"></ion-menu-button>
    </ion-buttons>
    
    <ion-title class="white">
      {{ greetting }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen [scrollEvents]="true" (ionScroll)="onScroll($event)">
  <ion-grid class="grid-top-index">
    <ion-row>
      <ion-col class="col-align-center">
        <ion-toolbar (click)="verLugaresPago()">
          <ion-searchbar mode="md" search-icon="pin" animated="true" placeholder="Ubicar lugares de pago..." disabled="true"></ion-searchbar>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slides [options]="slideOptions" class="home-slides" #homeSlides pager="true">
    <ion-slide class="home-slide-item" *ngFor="let slide of slideItems; let i=index" [ngStyle]="{'background-image':'url(' + slide.image + ')', 'background-position': 'center center'}">
      <ion-grid fixed="true">
        <ion-row class="align-items-stretch" size="12">
          <ion-col class="align-self-stretch fadeIn" size="12">
              <h2 class="slide-title" [innerHtml]="slide.title"></h2>
              <p class="slide-description" [innerHtml]="slide.description"></p>
              <ion-button fill="solid" color="primary">
                Mas informaci√≥n
              </ion-button>
          </ion-col>

          <ion-col size="12">

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>

  <ion-fab slot="fixed" vertical="bottom" horizontal="center" #fab>
    <ion-fab-button class="gbounce" color="comunication" (click)="verLugaresPago()">
      <ion-icon color="light" src="../../../assets/icons/_ionicons_svg_ios-arrow-down.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
